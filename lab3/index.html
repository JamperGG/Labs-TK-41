<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Survey Form</title>
</head>
<body>
    <h2>Student Survey Form</h2>
    <form action="submit.php" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset><br>
        
        <fieldset>
            <legend>Languages Known:</legend>
            <input type="checkbox" id="english" name="languages" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="Ukrainian" name="languages" value="Ukrainian">
            <label for="Ukrainian">Ukrainian</label>
            <input type="checkbox" id="french" name="languages" value="French">
            <label for="french">French</label>
        </fieldset><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="usa">USA</option>
            <option value="UA">UA</option>
            <option value="UK">UK</option>
        </select><br><br>
        
        <label for="subjects">College Subjects:</label>
        <select id="subjects" name="subjects" multiple>
            <option value="math">Mathematics</option>
            <option value="cs">Computer Science</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="english">English</option>
        </select><br><br>
        
        <label for="interest">Rate Interest in Computer Science:</label>
        <input type="range" id="interest" name="interest" min="1" max="10"><br><br>
        
        <label for="skills">Describe Skills:</label><br>
        <textarea id="skills" name="skills" rows="4" cols="50"></textarea><br><br>
        
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" required><br><br>
        
        <label for="color">Pick Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>
        
        <label for="study-time">Preferred Study Time:</label>
        <input type="time" id="study-time" name="study-time"><br><br>
        
        <input type="submit" value="Submit Survey">
    </form>
</body>
</html>
